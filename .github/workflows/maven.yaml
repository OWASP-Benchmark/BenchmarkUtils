name: Java CI with Maven

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
        cache: maven
    - name: Build and Install shared library
      run: mvn install
    - name: Run Spotless check
      run: mvn spotless:check
    - name: Run unit tests
      run: mvn test
